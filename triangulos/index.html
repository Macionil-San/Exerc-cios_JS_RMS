<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ruan Macionil">
    <title>decobrindo os triângulos</title>
</head>
<body>


    <!-- 1 trianglulo equi tem todos lados iguais -->
<!-- 2 issosele e dois do mesmo -->
    <!-- 3 escaleno Não faz vai direto usa o else -->

<script>

     function verificarTriangulo(lado1, lado2, lado3) {
      
        if (lado1 === lado2 && lado2 === lado3) {
                 
    return "Equilátero";
       
} else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
            return "Isósceles"; 
      
        } else {
         
            return "Escaleno"; 
        }
    }
 
    // _________________________________________________________________________________
  
    function main() {
      
        let lado1 = parseFloat(prompt("qual o primeiro lado do triângulo:"));
        let lado2 = parseFloat(prompt("qual o segundo lado do triângulo:"));
      let lado3 = parseFloat(prompt("qual o terceiro lado do triângulo:"));

    //   puxa a function e depois cria um paragrafo
     let tipoTriangulo = verificarTriangulo(lado1, lado2, lado3);
                         
            //  cria um elemento no html nesse caso o paragrafo
        let resultado = document.createElement("p");
       
        //  que serve pra entrar no parafrafo e colocar o texto e colocar o let tipotriangulo
        resultado.textContent = "O triângulo é " + tipoTriangulo + ".";

        // coloca o paragrado dentro do body
        document.body.appendChild(resultado);
    }

  
  
 
            main();
</script>
</body>
</html>
